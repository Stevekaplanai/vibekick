<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeKick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="confetti-container"></div>

  <div id="app">
    <!-- Header with Power Level -->
    <header class="header">
      <h1>âš¡ VibeKick</h1>
      <div class="header-right">
        <div class="power-meter">
          <span class="power-label">Power</span>
          <div class="power-bar">
            <div class="power-fill" id="power-fill"></div>
          </div>
          <span class="power-level" id="power-level">0</span>
        </div>
        <button class="settings-btn" id="settings-btn" title="Settings">âš™ï¸</button>
      </div>
    </header>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel hidden" id="settings-panel">
      <div class="settings-header">
        <span>API Settings</span>
        <button class="close-btn" id="close-settings">âœ•</button>
      </div>
      <div class="settings-content">
        <label for="api-key">OpenAI API Key</label>
        <input type="password" id="api-key" placeholder="sk-..." />
        <p class="settings-hint">Required for AI-powered enhancement. Your key is stored locally.</p>
        <button class="save-btn" id="save-settings">Save Key</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Input Section -->
      <div class="section">
        <div class="section-header">
          <label for="input-text">What do you need?</label>
          <button class="enhance-btn" id="enhance-input-btn">âœ¨ AI Enhance</button>
        </div>
        <textarea
          id="input-text"
          placeholder="Type anything... e.g., 'fix my login'"
          rows="2"
        ></textarea>

        <!-- Quick Suggestions -->
        <div class="suggestions" id="suggestions">
          <button class="chip" data-prompt="fix this error">ğŸ› Fix error</button>
          <button class="chip" data-prompt="add authentication">ğŸ” Add auth</button>
          <button class="chip" data-prompt="create a component">ğŸ§© Component</button>
          <button class="chip" data-prompt="add dark mode">ğŸŒ™ Dark mode</button>
          <button class="chip" data-prompt="write tests">ğŸ§ª Tests</button>
          <button class="chip" data-prompt="explain this code">ğŸ“– Explain</button>
          <button class="chip" data-prompt="optimize performance">âš¡ Optimize</button>
          <button class="chip" data-prompt="add form validation">âœ… Validation</button>
        </div>
      </div>

      <!-- Output Section -->
      <div class="section">
        <div class="section-header">
          <label for="output-text">Enhanced Prompt</label>
          <button class="enhance-btn" id="enhance-output-btn">ğŸš€ Power Up!</button>
        </div>
        <textarea
          id="output-text"
          placeholder="Your enhanced prompt will appear here..."
          rows="5"
        ></textarea>
      </div>

      <!-- Copy Button -->
      <button class="copy-btn" id="copy-btn">
        ğŸ“‹ Copy Prompt
      </button>
    </div>

    <!-- Achievement Toast -->
    <div class="achievement hidden" id="achievement">
      <span class="achievement-icon">ğŸ†</span>
      <span class="achievement-text" id="achievement-text">Prompt Copied!</span>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading">
      <div class="loading-spinner"></div>
      <span>Enhancing with AI...</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
