<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeKick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>VibeKick</h1>
      <span class="tagline">Auto-enhance your prompts</span>
    </header>

    <!-- Input Section -->
    <div class="section">
      <div class="section-header">
        <label for="input-text">What do you need?</label>
        <button class="enhance-btn" id="enhance-input-btn">âœ¨ Enhance</button>
      </div>
      <textarea
        id="input-text"
        placeholder="Type anything... e.g., 'fix my login' or 'add dark mode'"
        rows="3"
      ></textarea>
    </div>

    <!-- Output Section -->
    <div class="section">
      <div class="section-header">
        <label for="output-text">Enhanced Prompt</label>
        <button class="enhance-btn" id="enhance-output-btn">âœ¨ Auto Enhance</button>
      </div>
      <textarea
        id="output-text"
        placeholder="Your enhanced prompt will appear here..."
        rows="6"
        readonly
      ></textarea>
    </div>

    <!-- Copy Button -->
    <button class="copy-btn" id="copy-btn">
      ðŸ“‹ Copy Prompt
    </button>

    <div class="copy-feedback hidden" id="copy-feedback">
      âœ“ Copied!
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
