<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeKick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>‚ö° VibeKick</h1>
      <span class="tagline">Your Vibe Coding Sidekick</span>
    </header>

    <!-- Search -->
    <div class="search-container">
      <input
        type="text"
        id="search"
        placeholder="Search prompts..."
        autocomplete="off"
      />
    </div>

    <!-- Categories -->
    <div class="categories" id="categories">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="feature">Feature</button>
      <button class="category-btn" data-category="debug">Debug</button>
      <button class="category-btn" data-category="refactor">Refactor</button>
      <button class="category-btn" data-category="test">Test</button>
      <button class="category-btn" data-category="explain">Explain</button>
      <button class="category-btn" data-category="api">API</button>
      <button class="category-btn" data-category="database">Database</button>
      <button class="category-btn" data-category="ui">UI</button>
      <button class="category-btn" data-category="devops">DevOps</button>
      <button class="category-btn" data-category="ai">AI</button>
    </div>

    <!-- Prompt List -->
    <div class="prompt-list" id="prompt-list">
      <!-- Prompts will be injected here -->
    </div>

    <!-- Prompt Editor (hidden by default) -->
    <div class="prompt-editor hidden" id="prompt-editor">
      <div class="editor-header">
        <button class="back-btn" id="back-btn">‚Üê Back</button>
        <h2 id="editor-title">Edit Prompt</h2>
      </div>

      <div class="editor-fields" id="editor-fields">
        <!-- Fill-in-the-blank fields will be injected here -->
      </div>

      <div class="editor-preview">
        <h3>Preview</h3>
        <div class="preview-text" id="preview-text"></div>
      </div>

      <button class="copy-btn" id="copy-btn">
        üìã Copy to Clipboard
      </button>

      <div class="copy-feedback hidden" id="copy-feedback">
        ‚úì Copied!
      </div>
    </div>
  </div>

  <script src="prompts.js"></script>
  <script src="app.js"></script>
</body>
</html>
